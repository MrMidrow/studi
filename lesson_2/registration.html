<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration | Auto Market</title>
</head>
<body>
	<main>
		<h2>Registration from website AutoMarket.com</h2>
		<form action=" https://fom.in.ua/echo">
			<label for="username">Create username*</label>
			<input type="email" name="username" placeholder="Username" required>
			<br><br>
			<label for="password">Create password*</label>
			<input type="password" name="password" placeholder="password" required>
			<br><br>
			<label for="confirm_password">Confirm password*</label>
			<input type="password" name="confirm_password" placeholder="password" required>
			<br><br>
			<button type="submit">Send</button>
		</form>
		<br>
		<br>
		<br>
		<p>fields with * required</p>
	</main>
</body>
</html>
