<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log in | Auto Market</title>
</head>
<body>
	<header>
		<h1>Hey! Write here to log in..</h1>
	</header>
	<main>
		<div class="formLogin">
			<form action=" https://fom.in.ua/echo">
				<label for="username"> Username or email: </label>
				<input type="email" name="username" placeholder="express@gmail.com" required>
				<br>
				<br>
				<label for="psw">Password</label>
				<input type="password" class="psw" name="password" placeholder="password" lang="en" maxlength="12" required>
				<br>
				<br>
				<label for="save_password">Remember password</label>
				<input type="checkbox" velue="password" name="save_password">
				<br>
				<br>
				<button type="submit">Log in</button>
			</form>
		</div>
	</main>
</body>
</html>
